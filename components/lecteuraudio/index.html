
    <h1>Lecteur audio custom</h1>

    <!-- Lecteur audio avec contrôles -->
    <audio id="player" crossorigin="anonymous" src=""></audio>
    <br>

    <button id="play">Play</button>&nbsp;
    <button id="pause" disabled>Pause</button>&nbsp;
    <button id="stop" disabled>Stop</button>
    <br>

    <!-- Slider pour le volume -->
     volume
    <input type="range" id="volume" min="0" max="2" step="0.01" value="1">
    <br>

    <!-- Progression de la lecture -->
     progress
    <progress id="progress" value="0" max="100"></progress>

    <!-- Slider pour la stéréo -->
     stereo
    <input type="range" id="stereo" min="-1" max="1" step="0.01" value="0">
    <br>

    <!-- Contrôle de la vitesse -->
    <button id="speedup">+ speed up +</button>
    <button id="speeddown">- speed down -</button>
